---
- name: Provision the Linode Server
# =================================
  hosts: localhost
  connection: local
  gather_facts: no

  vars_prompt:
    - name: "linode_datacenter"
      prompt: "What region should the server be located in? Enter '4' for Atlanta, '2' for Dallas, '3' for Fremont, '7' for London, '6' for Newark, and '8' for Tokyo."
      default: "8"
      private: no

    - name: "linode_server_name"
      prompt: "What should the server be called? This will be the name of the instance in the Linode Control Panel and the server's hostname."
      private: no

    - name: "linode_api_key"
      prompt: "What is your Linode API key? A new key can be generated from the API Keys tab in the 'My Profile' section of the Linode Control Panel."
      private: no

  roles:
    - genesis-linode

- include: streisand.yml
